---
- name: Create directories
  become: yes
  become_user: "{{ user }}"
  file:
    path: "{{ item }}"
    state: directory
    mode: 0755
  with_items:
    - "{{ home }}/Backup"
    - "{{ home }}/bin"
    - "{{ home }}/Documents"
    - "{{ home }}/Downloads"
    - "{{ home }}/Downloads/Torrent"
    - "{{ home }}/etc"
    - "{{ home }}/Games"
    - "{{ home }}/Games/Steam"
    - "{{ home }}/Music"
    - "{{ home }}/Notes"
    - "{{ home }}/opt"
    - "{{ home }}/opt/plantuml"
    - "{{ home }}/org"
    - "{{ home }}/org/lists"
    - "{{ home }}/org/mobile"
    - "{{ home }}/org/projects"
    - "{{ home }}/Pictures"
    - "{{ home }}/Scripts"
    - "{{ home }}/Shared"
    - "{{ home }}/src"
    - "{{ home }}/tmp"
    - "{{ home }}/Videos"
    - "{{ home }}/Workspace"
    - "{{ home }}/.gradle"
    - "{{ home }}/.var"
    - "{{ home }}/.ansible"
    - "{{ home }}/.ansible/tmp"

- name: "Clone repositories"
  become: yes
  become_user: "{{ user }}"
  git:
    repo: "https://github.com/{{ item.repo }}"
    dest: "{{ home }}/{{ item.dest }}"
    update: no
  with_items:
    - repo: abhigenie92/unattended_upgrades_repos
      dest: src/unattended_upgrades_repos
    - repo: TylerBrock/mongo-hacker
      dest: src/mongo-hacker
    - repo: mrkuz/ansible
      dest: etc/ansible
    - repo: mrkuz/dotfiles
      dest: etc/dotfiles.git
    - repo: mrkuz/vagrant-k3s
      dest: src/vagrant-k3s
  register: r_user_clone_repos

- name: Link dotfiles
  become: yes
  become_user: "{{ user }}"
  file:
    src: "{{ home }}/etc/dotfiles.git/{{ item }}"
    dest: "{{ home }}/{{ item }}"
    state: link
  with_items:
    - .bashrc.local
    - .eclipse-java-style.xml
    - .gitconfig
    - .gradle/gradle.properties
    - .inputrc
    - .tmux.conf
    - .shortcuts.json
  when: r_user_clone_repos is not skipped

- name: Configure bash
  become: yes
  become_user: "{{ user }}"
  lineinfile:
    path: "{{ home }}/.bashrc"
    line: . ~/.bashrc.local

- name: Install mongo-hacker
  become: yes
  become_user: "{{ user }}"
  command: "make install"
  args:
    chdir: "{{ home }}/src/mongo-hacker"
    creates: "{{ home }}/.mongorc.js"
  when: r_user_clone_repos is not skipped
