---
- name: Create directories
  become: yes
  become_user: "{{ user }}"
  file:
    path: "{{ home }}/{{ item }}"
    state: directory
    mode: 0755
  with_items:
    - "bin"
    - "etc"
    - "org/calendar"
    - "org/lists"
    - "org/mobile"
    - "org/projects"
    - "tmp"
    - "Documents"
    - "Music"
    - "Notes"
    - "Pictures"
    - "Scripts"
    - "Shared"
    - "Videos"
    - "Workspace"
    - ".android"
    - ".emacs.d/.local/straight"
    - ".gradle/wrapper"
    - ".m2"
    - ".vagrant.d"
    - ".var"
    - ".ansible/tmp"
    - ".vscode/DevOps"
    - ".vscode/Java"
    - ".vscode/JavaScript"

- name: Setup user data directories
  include_tasks: setup_data_dir.yml
  vars:
    directory: "{{ item }}"
  with_items:
    - "opt"
    - "src"
    - "Backup"
    - "Downloads"
    - "Games"
    - "VirtualBox VMs"
    - ".android/avd"
    - ".emacs.d/.local/straight/repos"
    - ".gradle/wrapper/dists"
    - ".local/share/Steam"
    - ".m2/repository"
    - ".vagrant.d/boxes"
    - ".vscode/DevOps/extensions"
    - ".vscode/Java/extensions"
    - ".vscode/JavaScript/extensions"

- name: "Clone repositories"
  become: yes
  become_user: "{{ user }}"
  git:
    repo: "https://github.com/{{ item.repo }}"
    dest: "{{ home }}/{{ item.dest }}"
    update: no
  with_items:
    - repo: mrkuz/ansible
      dest: etc/ansible
    - repo: mrkuz/dotfiles
      dest: etc/dotfiles.git
    - repo: mrkuz/nixos
      dest: etc/nixos
    - repo: mrkuz/vagrant-k3s
      dest: src/vagrant-k3s
    - repo: mrkuz/dockerfiles
      dest: src/dockerfiles
  register: r_user_clone_repos

- name: Link dotfiles
  become: yes
  become_user: "{{ user }}"
  file:
    src: "{{ home }}/etc/dotfiles.git/{{ item }}"
    dest: "{{ home }}/{{ item }}"
    state: link
    force: yes
  with_items:
    - .bashrc.local
    - .config/nixpkgs/config.nix
    - .config/nixpkgs/home.nix
    - .eclipse-java-style.xml
    - .gitconfig
    - .gradle/gradle.properties
    - .inputrc
    - .local/share/applications/cups.desktop
    - .local/share/applications/hplip.desktop
    - .local/share/applications/htop.desktop
    - .local/share/applications/nixos-manual.desktop
    - .local/share/applications/nvidia-settings.desktop
    - .local/share/applications/xterm.desktop
    - .tmux.conf
    - .shortcuts.json
  when: r_user_clone_repos is not skipped

- name: Configure bash
  become: yes
  become_user: "{{ user }}"
  lineinfile:
    path: "{{ home }}/.bashrc"
    line: . ~/.bashrc.local
